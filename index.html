<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <!-- Profile Card Start -->
    <div class="card">
        <div class="card-image">
            <img src="images/backgroundimg2.jpg" alt="">
        </div>
        <div class="profile-image">
            <img src="images/avatar.jpg" alt="">
        </div>
        <div class="card-content">
            <h3>John Doe</h3>
            <p>John Doe ve Jane Doe, ABD'de gerçek kimliği belirlenemeyen, ya da yasal gerekçelerle gizli tutulması gereken kişiler ve kimliği saptanamayan cesetler için kullanılan bir takma isimdir. </p>
        </div>
        <div class="icons" >
            <a href="https://tr-tr.facebook.com/" class="fa-brands fa-facebook-f"><a>
            <a href="#" class="fa-brands fa-instagram"><a>
            <a href="#" class="fa-brands fa-youtube"><a>
            <a href="#" class="fa-brands fa-twitter"><a>
            <a href="#" class="fa-brands fa-whatsapp"><a>
        </div>
    </div>
    <!-- Profile Card End -->
</body>
</html>
